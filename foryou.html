<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
            position: relative;
            z-index: 10;
            font-size: 40px;
        }

        .kiss {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <h1>1000 Kisses For You ğŸ’–</h1>

    <script>
        let totalKisses = 0;

        function createKiss() {
            if (totalKisses >= 1000) return;

            const kiss = document.createElement("div");
            kiss.classList.add("kiss");
            kiss.innerHTML = "ğŸ’‹";

            kiss.style.left = Math.random() * 100 + "vw";
            kiss.style.animationDuration = (Math.random() * 3 + 2) + "s";
            kiss.style.fontSize = (Math.random() * 20 + 20) + "px";

            document.body.appendChild(kiss);
            totalKisses++;

            setTimeout(() => {
                kiss.remove();
            }, 5000);
        }

        let interval = setInterval(() => {
            createKiss();
            if (totalKisses >= 1000) clearInterval(interval);
        }, 50);
    </script>
